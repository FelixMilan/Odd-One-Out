<div class="maincontent" style="max-width:2000px;margin-top:46px;margin-bottom:46px">
    <div class="logo-image">
      <img src="assets/OOOLOGO.svg" alt="logo" width="10%">
    </div>

    <div class="screentext">
        <h1>WHAT ITEM IN <b>{{defaultCeleb}}</b> ONLINE SHOPPING ORDER IS THE ODD ONE OUT?</h1>
    </div>

    <!-- The Drawing Output Section -->
    <div class="drawingoutput">
        <div class="squarelabel" *ngFor="let drawing of drawings">
            <div class="square" id="square" name="square">
                <img [src]="drawing.drawing" alt="">
            </div>
            <label class="label" for="square">{{drawing.playerName}}</label> <!--NAME INPUT!!!-->
        </div>
        
    </div> 
</div>
