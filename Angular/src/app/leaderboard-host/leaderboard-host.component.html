<div class="maincontent" style="max-width:2000px;margin-top:46px;margin-bottom:46px">
    <div class="logo-image">
      <img src="assets/OOOLOGO.svg" alt="logo" width="10%">
    </div>

    <div class="screentext">
        <h1>{{oddOneOutPlayer}} WAS THE ODD ONE OUT!</h1>
        <h1>THEIR ITEM WAS MEANT FOR {{oddOneOutCeleb}}</h1>
    </div>

    <!-- The Drawing Output Section -->
    <div class="drawingoutput">
        <div class="squarelabel">
            <div class="square" id="square" name="square"></div> 
        </div>
    </div> 

    <div class="rightorwrong">
        <h2>PLAYERS WHO VOTED CORRECTLY:</h2>
        <div id="flex-container">
            <span class="lobbyinput" *ngFor="let player of playerCorrect">{{player}}</span>
          </div>
    </div>

    <div class="rightorwrong">
        <h2>PLAYERS WHO VOTED INCORRECTLY:</h2>
        <div id="flex-container">
            <span class="lobbyinput" *ngFor="let player of playerIncorrect">{{player}}</span>
          </div>
    </div>
</div>
